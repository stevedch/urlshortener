worker_processes auto;

events {
    worker_connections 4096;  # Aumentado para manejar m√°s conexiones concurrentes
    multi_accept on;
}

http {
    # Timeout and performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Buffer sizes to handle larger request volumes
    client_max_body_size 10m;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    upstream app_backend {
        least_conn;
        # List of replicated servers; each instance running on port 8080
        server app:8080;
        server app:8080;
        server app:8080;
        server app:8080;
        server app:8080;
        server app:8080;
        server app:8080;
        server app:8080;
        server app:8080;
        server app:8080;
        server app:8080;
        server app:8080;
        server app:8080;
        server app:8080;
        server app:8080;
        server app:8080;
        server app:8080;
        server app:8080;
        server app:8080;

        keepalive 32;  # Add keepalive for persistent connections
    }

    server {
        listen 80;

        location / {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
    }
}